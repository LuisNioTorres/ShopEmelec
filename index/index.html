<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagenes/emelec.jpg" type="image/x-icon">
    <title>SHOP CSE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="navbar" id="navbar">
        <div class="navbar__imagen">
            <a href="./index.html">
                <img class="imagen__logo" src="./imagenes/emelec.jpg">
            </a>
        </div>

        <div class="navbar__titulo">
            <h2 class="titulo__titulo"> CASA </h2>
            <img class="imagen__adidas" src="./imagenes/adidas.png">
        </div>

        <div class="navbar__cart">
            <i class="bi bi-cart2"> </i>
            <div class="cart__number" id="cart__number">0</div>

            <div class="cart__navegation">
                <h3 class="titulo__cart"> CART </h3>

                <div class="navegation">
                </div>
                
                <div class="navegation__price">
                    <h3 class="titulo__cart"> TOTAL : $45 </h3>
                    <button class="boton__pagar">PAGAR</button>
                </div>

            </div>
        </div>
    </div>

    <div class="shop" id="shop">
    </div>
    
</body>
<script src="./js/infoItem.js"></script>
<script src="./js/index.js"></script>
</html>
